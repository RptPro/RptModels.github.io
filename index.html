<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiple Model Viewers</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    model-viewer {
      width: 90vw;
      height: 60vh;
      margin-bottom: 4rem; /* Space between models */
    }
  </style>
</head>
<body>

  <h1>First Model</h1>
  <model-viewer 
    src="Frosty.glb" 
    ios-src="Frosty.usdz"
    alt="Model 1" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="scene-viewer quick-look webxr"
    shadow-intensity="1"
    autoplay>
  </model-viewer>

  <h1>Second Model</h1>
  <model-viewer 
    src="Tank.glb" 
    ios-src="Tank.usdz"
    alt="Model 2" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="scene-viewer quick-look webxr"
    shadow-intensity="1"
    autoplay>
  </model-viewer>

</body>
</html>
