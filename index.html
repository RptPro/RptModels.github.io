<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
    }
    model-viewer {
      width: 90vw;
      height: 90vh;
    }
  </style>
</head>
<body>

  <model-viewer 
    src="Frosty.glb" 
    alt="A 3D model" 
    auto-rotate 
    camera-controls 
    ar 
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
