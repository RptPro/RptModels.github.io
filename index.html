<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiple Model Viewers</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: white;
      color: white;
      font-family: sans-serif;
    }

    .model-container {
      max-width: 90vw;
      margin: 0 auto 4rem;
    }

    model-viewer {
      width: 100%;
      height: 60vh;
    }
  </style>
</head>
<body>

  <div class="model-container">
    <h1>First Model</h1>
    <model-viewer 
      src="Forsy.glb" 
      ios-src="Forsy.usdz"
      alt="Model 1" 
      auto-rotate 
      camera-controls 
      ar 
      ar-modes="scene-viewer quick-look webxr"
      shadow-intensity="1"
      autoplay>
    </model-viewer>
  </div>

  <div class="model-container">
    <h1>Second Model</h1>
    <model-viewer 
      src="Tank.glb" 
      ios-src="Tank.usdz"
      alt="Model 2" 
      auto-rotate 
      camera-controls 
      ar 
      ar-modes="scene-viewer quick-look webxr"
      shadow-intensity="1"
      autoplay>
    </model-viewer>
  </div>

</body>
</html>
